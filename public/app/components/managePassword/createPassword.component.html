<form [formGroup]="createPwdForm" novalidate (ngSubmit)="createPassword(newPwd1.value,newPwd2.value)" class="form-signin">
	<h2 class="loginTextCenter">Create Password</h2>	
	<div class="form-group">
		<label for="NewPassword">New password</label>
		<input type="password" formControlName="newPassword1" class="form-control" id="NewPassword" placeholder="New password" #newPwd1>
		<control-messages [control]="createPwdForm.controls.newPassword1"></control-messages>
	</div>

	<div class="form-group">
		<label for="ConfirmNewPassword">Confirm new password</label>
		<input type="password" formControlName="newPassword2" class="form-control" id="ConfirmNewPassword" placeholder="Confirm new password"
			#newPwd2>
		<control-messages [control]="createPwdForm.controls.newPassword2"></control-messages>
	</div>
	<control-messages [control]="createPwdForm"></control-messages>
	<button type="submit" class="btn btn-lg btn-kistler btn-block" [disabled]="!createPwdForm.valid">Submit</button>
	<alert  *ngIf="alert.show" [type]="alert.type" dismissable="true">{{alert.message}}</alert>
</form>
